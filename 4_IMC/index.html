<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="calcContainer">
            <h2>Calculadora de IMC</h2>
            <form action="" class="formInput">
                <div class="formControl">
                    <label for="height">Altura:</label>
                    <input type="text" name="height" id="height" placeholder="1,70">
                </div>
                <div class="formControl">
                    <label for="weight">Altura:</label>
                    <input type="text" name="weight" id="weight" placeholder="71">
                </div>
                <div class="actionControl">
                    <button id="calcBtn">Calcular</button>
                    <button id="clearBtn">Limpar</button>
                </div>
            </form>
        </div>
        <div id="resultContainer" class="hide">
            <p id="imcNumber">Seu IMC: <span></span></p>
            <p id="imcInfo">Situação atual: <span></span></p>
            <h3>Confira as classificações:</h3>
            <div id="imcTable">
                <div class="tableHeader">
                    <h4>IMC</h4>
                    <h4>Classificação</h4>
                    <h4>Obesidade</h4>
                </div>
            </div> 
            <button id="backBtn">Voltar</button>
        </div>
    </div>
</body>
</html>
