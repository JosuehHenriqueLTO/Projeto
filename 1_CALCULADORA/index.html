<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/scipt.js"></script>
</head>
<body>
    <h2>Digite o número e confirme para gerar a tabuada</h2>
    <form id="multiplicationForm">
        <div class="formControl">
            <label for="number">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="formControl">
            <label for="multiplicator">Multiplicada até:</label>
            <input type="number" name="multiplicator" id="multiplicator" placeholder="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplicationTable">
        <h2 id="multiplicationTitle">Tabuada do número:</h2>
        <div id="multiplicationOperations">
            <p>Informe um número para calcular uma tabuada...</p>
        </div>
    </div>
</body>
</html>
