<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="todoContainer">
        <header>
            <h1>To-do To-day!</h1>
        </header>
        <form action="" id="todoForm">
            <p>Add tasks:</p>
            <input type="text" name="todoInput" id="todoInput" placeholder="What do you have to do?">
            <button type="submit">
                <i class="fa-thin fa-plus"></i>
            </button>
        </form>
        <form id="editForm" class="hide">
            <p>Edit tasks:</p>
            <div class="formControl">
                <input type="text" id="editInput">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancelEditBtn">Cancel</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Search:</h4>
                <form>
                    <input type="text" name="searchInput" id="searchInput" placeholder="">
                    <button id="eraseButton">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filters:</h4>
                <select name="" id="filterSelect">
                    <option value="all">All</option>
                    <option value="done">Done</option>
                    <option value="todo">To do</option>
                </select>
            </div>
        </div>
        <div id="todoList">
            <!-- <div class="todo">
                <h3>30 dias sem cagar</h3>
                <button class="finishTodo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="editTodo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="removeTodo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div> -->
        </div>
    </div>
</body>
</html>
